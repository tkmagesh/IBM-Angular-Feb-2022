<section class="stats">
    <span class="closed">{{getClosedCount()}}</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select (change)="bugSortAttr = $any($event.target).value">
        <option value="">---Select---</option>
        <option value="name">Name</option>
        <option value="isClosed">Status</option>
        <option value="createdAt">Created</option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" (change)="bugSortDesc = $any($event.target).checked">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onAddNewClick(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of (bugs|sort:bugSortAttr:bugSortDesc) ">
            <span 
                class="bugname"
                (click)="onBugNameClick(bug)"
                [ngClass]="{closed : bug.isClosed}"
            >
                {{bug.name | trimText:40}}
            </span>
            <div class="datetime">{{bug.createdAt | elapsed }}</div>
            <button (click)="onRemoveClick(bug)">Remove</button>
        </li>
    </ol>
    <button (click)="onRemoveClosedClick()">Remove Closed</button>
</section>
