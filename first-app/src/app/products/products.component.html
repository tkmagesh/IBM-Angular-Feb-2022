<h3>Products</h3>
<label for="">Product Name :</label>
<input type="text" #productName>
<input type="button" value="Add New" (click)="onAddNewClick(productName.value)">
<ul>
    <li *ngFor="let productName of productNames; index as i">
        <span>{{productName}}</span>
        <input type="button" value=" X " (click)="onRemoveClick(i)" />
    </li>
</ul>
